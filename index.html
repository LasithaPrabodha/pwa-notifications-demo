<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notifications App</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png" />
    <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#5bbad5" />

    <link rel="manifest" href="/manifest.json" />

    <meta name="apple-mobile-web-app-title" content="My Notifications App" />
    <meta name="application-name" content="My Notifications App" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Quicksand:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Notifications</h1>

      <button style="display: none;" id="btnRequest" type="button">Send Notification</button>

      <form action="#" id="newNotificationsForm" style="display: none;">
        <div class="noti-title">
          <input type="text" tabindex="1" name="title" id="title" placeholder="Enter Notification Title" />
          <small>Please enter notification title</small>
        </div>
        <div class="noti-body">
          <input type="text" tabindex="2" name="body" id="body" placeholder="Enter Notification Body" />
        </div>

        <button tabindex="3" type="submit">Show</button>
      </form>

      <div class="message"></div>
    </div>

    <script>
      window.addEventListener("load", async () => {
        if ("serviceWorker" in navigator) {
          try {
            await navigator.serviceWorker.register("/sw.js", {
              scope: "/",
            });
            console.log("Service worker registered!");
          } catch (error) {
            console.error(`Registration failed with ${error}.`);
          }
        } else {
          console.warn("Service Workers are not supported.");
        }
      });
    </script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
